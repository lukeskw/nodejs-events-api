name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: "Build and push"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate hash
        id: generate_hash
        run: |
          HASH=$(echo $GITHUB_SHA | head -c7)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/passin-service:${{ steps.generate_hash.outputs.hash }} -f prod.Dockerfile .

      - name: Log into the container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/passin-service:${{ steps.generate_hash.outputs.hash }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/passin-service:${{ steps.generate_hash.outputs.hash }} ${{ secrets.DOCKERHUB_USERNAME }}/passin-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/passin-service:latest
